<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>coupons</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngFor="let coupon of coupons">
    <ion-img [src]="coupon.img"></ion-img>

    <ion-card-header>
      <ion-title size="large">{{coupon.name}}</ion-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item lines="none">
        <ion-label>{{coupon.discount}} %</ion-label>
        <ion-button slot="end" (click)="changeActive(coupon)"
          >{{coupon.active ? 'Desactivar': 'Activar'}}</ion-button
        >
      </ion-item>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="start" vertical="bottom" slot="fixed">
    <ion-fab-button (click)="goToCard()">
      <ion-icon name="card-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
